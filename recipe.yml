base: ghcr.io/vanilla-os/pico:main
name: Vanilla Dev
singlelayer: false
labels:
  maintainer: Vanilla OS Contributors
args:
  DEBIAN_FRONTEND: noninteractive
runs:
- echo 'APT::Install-Recommends "0";' > /etc/apt/apt.conf.d/01norecommends

modules:
- name: packages-modules
  type: includes
  includes:
    - modules/00-go.yml
    - modules/01-python.yml
    - modules/02-rust.yml
    - modules/10-build-tools.yml
    - modules/20-gtk.yml

- name: cleanup
  type: shell
  commands:
  - apt autoremove -y
  - apt clean
  - rm -rf /var/cache/*
  - rm -rf /tmp/*
  - rm -rf /var/tmp/*
  - rm -rf /sources
  - mkdir -p /var/cache/apt/archives/partial
